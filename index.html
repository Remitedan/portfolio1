<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
  *{
    margin:0;
    padding:0; 
  }
  body {
    min-height:100vh;
    background-image: url(/1714066214775.jpg); 
    background-size:cover;  
    background-position:center;
    background-repeat:no-repeat;
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
  }
  
  nav {
    background-color:rgba(255,255,255,0.6);
    box-shadow: 3px 3px 3px rgba(0,0,0,0.1); 
    
  }
  nav ul{
    width:100%;
    list-style: none;
    display:flex; 
    justify-content: flex-end; 
    align-items: center ;
  }
  nav li{
    height: 50px ;
  }
  nav a{
    height:100%;
    padding: 0 30px;
    align-items:center; 
    display:flex;
    align-items:center; 
    color:black;
    text-decoration:none;
  }
  nav a:hover {
    background-color:#f0f0f0; 
  }
  nav li:first-child {
    margin-right:auto; 
  }
  .sidebar  {
    position:fixed;
    top:0;
    right:0;
    height:100vh;
    width:250px;
    z-index: 999;/*to ensure side bar is above everything*/
    background-color:rgba(255,255,255,0.1); 
    backdrop-filter: blur(1px);
    box-shadow:3px 3px 3px rgba(0,0,0,0.1);
    display: none;
    flex-direction: column;
    align-items:flex-start;
    justify-content:flex-start;
    font-weight:bold;
    font-size: 20px ;
    text-shadow: 10px 10px 10px rgba(6,6,6,0.9); 
  }
  .sidebar li{
    width:100%;
  }
  .sidebar a {
    width:100%; 
  }
  .menubt {
    display:none;
  }
  @media(max-width: 800px){
    .hidemob{
      display:none;}
      .menubt {
      display: block ;
    }
    
  }
    @media(max-width:400px){
      .sidebar{
      width:100%;
      }
    } 
    
     .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: calc(100% - 40px);
      padding: 8px;
      padding-right: 40px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  
</style>
<body>
<nav>
   <ul class="sidebar">
   <li onclick="hideside()"><a style="font-size:30px;">Ã—</a></li>
   <li><a href="#">Blog</a></li>
   <li><a href="#">Products</a></li>
   <li><a href="#">About</a></li>
   <li><a href="#">Forum</a></li>
   <li><a href="#">Log in</a></li>
  </ul>
  <ul>
   <li><a><span style="color:yellow;font-weight:bold;font-size: 20px;">D</span><span style="color:green;font-weight:bold;font-size: 20px;">a</span><span style="color:#007bff;font-weight:bold;font-size: 20px;">n</span>Soft</a></li>
   <li class="hidemob"><a href="#">Blog</a></li>
   <li class="hidemob"><a href="#">Products</a></li>
   <li class="hidemob"><a href="#">About</a></li>
   <li class="hidemob"><a href="#">Forum</a></li>
   <li class="hidemob"><a href="#">Log in</a></li>
   <li class="menubt" onclick="sideBar()"><a><svg xmlns="" width="26" height="26" viewBox="0 0 32 32" stroke="currentColor" fill="none" stroke-linejoin="round" stroke-linecap="round" stroke-width="5" ><path d="M 5 5 10 5 20 5 25 5"></path><path d="M 5 15 10 15 20 15 25 15"></path><path d="M 5 25 10 25 20 25 25 25"></path></svg></a></li>
  </ul>
</nav>
  <div class="container">
    <h2>Sign In</h2>
    <form id="signInForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required >
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <svg id="showPassword" class="icon" viewBox="0 0 24 24" width="24" height="24">
          <path fill="none" d="M0 0h24v24H0z"/>
          <path d="M12 4C6.48 4 2 8.48 2 13s4.48 9 10 9 10-4.48 10-9-4.48-9-10-9zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-4c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
        </svg>
      </div>
      <button type="submit">Sign In</button>
    </form>
  </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
      const passwordInput = document.getElementById('password');
      const showPasswordIcon = document.getElementById('showPassword');

      showPasswordIcon.addEventListener('click', function() {
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
        } else {
          passwordInput.type = 'password';
        }
      });
    });
  function sideBar(){
    const sidebar = document.querySelector('.sidebar')
    sidebar.style.display = 'flex'
  }
  
  function hideside(){
    const sidebar = document.querySelector('.sidebar')
    sidebar.style.display = 'none'
  }
</script>
</body>
</html>
